name: Create PR to wire-server-deploy

on:
  push:
    branches:
      - offline
    paths:
      - 'build.json'
  pull_request:
    paths:
      - 'build.json'
  workflow_dispatch:  # Manual triggering for testing

jobs:
  create-deploy-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout wire-builds
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current commit SHA
        id: get-sha
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "Current commit SHA: $COMMIT_SHA"

      - name: Checkout wire-server-deploy
        uses: actions/checkout@v4
        with:
          repository: wireapp/wire-server-deploy
          token: ${{ secrets.ZEBOT_TOKEN || secrets.GITHUB_TOKEN }}
          path: wire-server-deploy
          fetch-depth: 0

      - name: Configure git
        working-directory: wire-server-deploy
        run: |
          git config user.name "zebot"
          git config user.email "zebot@users.noreply.github.com"

      - name: Create branch and update wire_build URL
        id: update-branch
        working-directory: wire-server-deploy
        run: |
          # Use fixed branch name to reuse existing PR
          BRANCH_NAME="auto/bump-wire-build"

          # Update the wire_build URL in the script
          SCRIPT_FILE="offline/tasks/proc_pull_charts.sh"
          NEW_URL="https://raw.githubusercontent.com/wireapp/wire-builds/${{ steps.get-sha.outputs.commit_sha }}/build.json"

          # Check current URL to see if update is needed
          CURRENT_URL=$(grep -oP 'wire_build="\K[^"]+' "$SCRIPT_FILE" || echo "")

          if [ "$CURRENT_URL" == "$NEW_URL" ]; then
            echo "No changes detected - wire_build URL is already: $NEW_URL"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Updating wire_build URL from:"
          echo "  $CURRENT_URL"
          echo "to:"
          echo "  $NEW_URL"

          # Fetch and checkout or create branch
          git fetch origin "$BRANCH_NAME" || true
          if git rev-parse --verify "origin/$BRANCH_NAME" >/dev/null 2>&1; then
            echo "Branch exists, checking out and rebasing on master"
            git checkout -b "$BRANCH_NAME" "origin/$BRANCH_NAME"
            git rebase origin/master || {
              echo "Rebase failed, recreating branch from master"
              git rebase --abort
              git checkout master
              git branch -D "$BRANCH_NAME"
              git checkout -b "$BRANCH_NAME"
            }
          else
            echo "Creating new branch from master"
            git checkout -b "$BRANCH_NAME"
          fi

          # Replace the wire_build line
          sed -i.bak "s|wire_build=\"https://raw.githubusercontent.com/wireapp/wire-builds/[^\"]*\"|wire_build=\"$NEW_URL\"|" "$SCRIPT_FILE"
          rm -f "$SCRIPT_FILE.bak"

          # Show the diff
          echo "Changes:"
          git diff

          # Generate detailed commit message by comparing build.json files
          echo "Generating detailed commit message..."

          # Get old SHA from current master
          CURRENT_URL_FOR_COMMIT=$(grep -oP 'wire_build="https\K[^"]+' "$SCRIPT_FILE" | head -1)
          if [ -n "$CURRENT_URL_FOR_COMMIT" ]; then
            CURRENT_URL_FOR_COMMIT="https${CURRENT_URL_FOR_COMMIT}"
          fi
          OLD_SHA_FOR_COMMIT=$(echo "$CURRENT_URL_FOR_COMMIT" | grep -oP 'wire-builds/\K[^/]+' | head -1 || echo "")

          # Try to download old build.json for commit message
          if [ -n "$CURRENT_URL_FOR_COMMIT" ] && curl -sf "$CURRENT_URL_FOR_COMMIT" > /tmp/old_build.json 2>/dev/null; then
            echo "Downloaded old build.json for commit message"
          else
            echo '{"helmCharts":{}}' > /tmp/old_build.json
          fi

          # Download new build.json
          curl -sf "$NEW_URL" > /tmp/new_build.json 2>/dev/null || echo '{"helmCharts":{}}' > /tmp/new_build.json

          # Extract wire-server version
          WS_VERSION=$(jq -r '.helmCharts["wire-server"].version // "N/A"' /tmp/new_build.json)

          # Find changed charts
          COMMIT_CHANGES=$(jq -r --slurpfile old /tmp/old_build.json '
            [.helmCharts | to_entries[] |
             select($old[0].helmCharts[.key] != null and
                    (($old[0].helmCharts[.key].version // "") != .value.version or
                     ($old[0].helmCharts[.key].meta.commit // "") != .value.meta.commit)) |
             "- " + .key + ": " + $old[0].helmCharts[.key].version + " ‚Üí " + .value.version
            ] | join("\n")
          ' /tmp/new_build.json)

          # Build commit message
          NEW_SHA_FOR_COMMIT="${{ steps.get-sha.outputs.commit_sha }}"
          {
            echo "Update wire-builds to ${OLD_SHA_FOR_COMMIT:0:7}...${NEW_SHA_FOR_COMMIT:0:7}"
            echo ""
            echo "Wire Server: $WS_VERSION"
            echo ""
            if [ -n "$COMMIT_CHANGES" ]; then
              echo "Changed charts:"
              echo "$COMMIT_CHANGES"
            else
              echo "No chart version changes"
            fi
            echo ""
            echo "Build: $NEW_URL"
          } > /tmp/commit-msg.txt

          # Commit with detailed message
          git add "$SCRIPT_FILE"
          git commit -F /tmp/commit-msg.txt

          # Push the branch (force push to update existing PR)
          git push -f origin "$BRANCH_NAME"

          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Create or Update Pull Request
        if: steps.update-branch.outputs.has_changes == 'true'
        working-directory: wire-server-deploy
        env:
          GH_TOKEN: ${{ secrets.ZEBOT_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="auto/bump-wire-build"
          NEW_URL="https://raw.githubusercontent.com/wireapp/wire-builds/${{ steps.get-sha.outputs.commit_sha }}/build.json"
          SCRIPT_FILE="offline/tasks/proc_pull_charts.sh"

          # Check if branch was pushed
          if ! git ls-remote --heads origin "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
            echo "No changes to create PR for"
            exit 0
          fi

          # Get old and new URLs
          git checkout master

          # Debug: show the relevant line from the file
          echo "=== Extracting wire_build URL from $SCRIPT_FILE ==="
          grep 'wire_build=' "$SCRIPT_FILE" || echo "No wire_build line found"

          # Extract URL - look for the line with https (not the function parameter "$1")
          CURRENT_URL=$(grep -oP 'wire_build="https\K[^"]+' "$SCRIPT_FILE" | head -1 | tr -d '\n\r' | xargs || echo "")
          # Add back the https:// prefix that was excluded in the grep
          if [ -n "$CURRENT_URL" ]; then
            CURRENT_URL="https${CURRENT_URL}"
          fi
          OLD_SHA=$(echo "$CURRENT_URL" | grep -oP 'wire-builds/\K[^/]+' | head -1 | tr -d '\n\r' || echo "")
          NEW_SHA="${{ steps.get-sha.outputs.commit_sha }}"

          echo "Extracted CURRENT_URL: '$CURRENT_URL'"
          echo "Extracted OLD_SHA: '$OLD_SHA'"

          # Download both build.json files
          echo "Downloading build.json files for comparison..."
          echo "Old URL: $CURRENT_URL"
          echo "New URL: $NEW_URL"

          # Try to download old build.json
          OLD_DOWNLOADED=false
          if [ -n "$CURRENT_URL" ]; then
            if curl -sf "$CURRENT_URL" > old_build.json 2>/dev/null; then
              echo "‚úì Successfully downloaded old build.json from wire-server-deploy reference"
              echo "  Chart count: $(jq '.helmCharts | length' old_build.json)"
              OLD_DOWNLOADED=true
            else
              echo "‚úó Failed to download from: $CURRENT_URL"
            fi
          fi

          # Fallback: try previous commit on offline branch
          if [ "$OLD_DOWNLOADED" = "false" ]; then
            echo "Attempting fallback: downloading from previous wire-builds commit..."
            PREV_COMMIT=$(git -C .. rev-parse HEAD~1 2>/dev/null || echo "")
            if [ -n "$PREV_COMMIT" ]; then
              FALLBACK_URL="https://raw.githubusercontent.com/wireapp/wire-builds/$PREV_COMMIT/build.json"
              echo "Trying: $FALLBACK_URL"
              if curl -sf "$FALLBACK_URL" > old_build.json 2>/dev/null; then
                echo "‚úì Successfully downloaded from previous commit"
                echo "  Chart count: $(jq '.helmCharts | length' old_build.json)"
                OLD_DOWNLOADED=true
              else
                echo "‚úó Failed to download from previous commit"
              fi
            fi
          fi

          # Final fallback: empty charts
          if [ "$OLD_DOWNLOADED" = "false" ]; then
            echo "Using empty charts (no baseline for comparison)"
            echo '{"helmCharts":{}}' > old_build.json
          fi

          # Download new build.json
          curl -sf "$NEW_URL" > new_build.json
          echo "New build.json chart count: $(jq '.helmCharts | length' new_build.json)"

          # Extract wire-server version (always show)
          WS_VERSION=$(jq -r '.helmCharts["wire-server"].version // "N/A"' new_build.json)
          WS_COMMIT=$(jq -r '.helmCharts["wire-server"].meta.commit // "N/A"' new_build.json)
          WS_COMMIT_URL=$(jq -r '.helmCharts["wire-server"].meta.commitURL // ""' new_build.json)

          # Build PR body (simplified since it won't auto-update)
          {
            echo "## Wire Server Version"
            echo "- Version: \`$WS_VERSION\`"
            if [ -n "$WS_COMMIT_URL" ] && [ "$WS_COMMIT_URL" != "null" ]; then
              echo "- Commit: [\`${WS_COMMIT:0:7}\`]($WS_COMMIT_URL)"
            fi
            echo ""
            echo "---"
            echo ""
            echo "**Note:** This PR updates the wire-builds reference in \`offline/tasks/proc_pull_charts.sh\`."
            echo ""
            echo "**See commit messages for detailed chart changes** - PR description cannot be auto-updated due to token permissions."
            echo ""
            echo "<sub>ü§ñ Auto-generated by [wire-builds](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})</sub>"
          } > pr-body.txt

          # Check if PR already exists
          EXISTING_PR=$(gh pr list --head "$BRANCH_NAME" --base master --json number --jq '.[0].number' || echo "")

          if [ -n "$EXISTING_PR" ]; then
            echo "‚ö†Ô∏è  PR #$EXISTING_PR already exists"
            echo "Note: Cannot update existing PR (requires read:org token scope)"
            echo "The branch has been updated with latest changes."
            echo "PR will show updated content once permissions are configured."
          else
            echo "Creating new PR"
            gh pr create \
              --title "Update wire-builds" \
              --body-file pr-body.txt \
              --base master \
              --head "$BRANCH_NAME"
            echo "‚úÖ Created new PR"
          fi

      - name: Summary
        run: |
          if [ "${{ steps.update-branch.outputs.has_changes }}" == "true" ]; then
            echo "‚úÖ PR created/updated in wire-server-deploy with commit ${{ steps.get-sha.outputs.commit_sha }}"
          else
            echo "‚ÑπÔ∏è No changes needed - wire_build URL already up to date"
          fi
