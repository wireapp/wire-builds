name: Create PR to wire-server-deploy

on:
  push:
    branches:
      - main
    paths:
      - 'build.json'
  workflow_dispatch:  # Allows manual triggering

jobs:
  create-deploy-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout wire-builds
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current commit SHA
        id: get-sha
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "Current commit SHA: $COMMIT_SHA"

      - name: Checkout wire-server-deploy
        uses: actions/checkout@v4
        with:
          repository: wireapp/wire-server-deploy
          token: ${{ secrets.ZEBOT_TOKEN || secrets.GITHUB_TOKEN }}
          path: wire-server-deploy
          fetch-depth: 0

      - name: Configure git
        working-directory: wire-server-deploy
        run: |
          git config user.name "zebot"
          git config user.email "zebot@users.noreply.github.com"

      - name: Create branch and update wire_build URL
        id: update-branch
        working-directory: wire-server-deploy
        run: |
          # Create a new branch
          BRANCH_NAME="update-wire-build-${{ steps.get-sha.outputs.commit_sha }}"
          git checkout -b "$BRANCH_NAME"

          # Update the wire_build URL in the script
          SCRIPT_FILE="offline/tasks/proc_pull_charts.sh"
          NEW_URL="https://raw.githubusercontent.com/wireapp/wire-builds/${{ steps.get-sha.outputs.commit_sha }}/build.json"

          # Replace the wire_build line
          sed -i.bak "s|wire_build=\"https://raw.githubusercontent.com/wireapp/wire-builds/[^\"]*\"|wire_build=\"$NEW_URL\"|" "$SCRIPT_FILE"
          rm -f "$SCRIPT_FILE.bak"

          # Check if there are changes
          if git diff --quiet; then
            echo "No changes detected"
            exit 0
          fi

          # Show the diff
          git diff

          # Commit the changes
          git add "$SCRIPT_FILE"
          git commit -m "Update wire-build to version $NEW_URL"

          # Push the branch
          git push origin "$BRANCH_NAME"

          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        working-directory: wire-server-deploy
        env:
          GH_TOKEN: ${{ secrets.ZEBOT_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="update-wire-build-${{ steps.get-sha.outputs.commit_sha }}"
          NEW_URL="https://raw.githubusercontent.com/wireapp/wire-builds/${{ steps.get-sha.outputs.commit_sha }}/build.json"

          # Check if branch was created (has changes)
          if ! git ls-remote --heads origin "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
            echo "No changes to create PR for"
            exit 0
          fi

          # Create PR body
          cat > pr-body.txt <<EOF
          This PR updates the wire-build reference to the latest version from wire-builds repository.

          **Commit:** ${{ steps.get-sha.outputs.commit_sha }}
          **Build JSON:** $NEW_URL

          Automatically generated by wire-builds workflow.
          EOF

          # Create PR
          gh pr create \
            --title "Update wire-build to version $NEW_URL" \
            --body-file pr-body.txt \
            --base main \
            --head "$BRANCH_NAME"

      - name: Summary
        run: |
          echo "âœ… PR created to wire-server-deploy with commit ${{ steps.get-sha.outputs.commit_sha }}"
