name: Sync build.json to offline branch

on:
  push:
    branches:
      - main
    paths:
      - 'build.json'
  workflow_dispatch:  # Allows manual triggering from GitHub UI or CLI

jobs:
  sync-to-offline:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync build.json to offline branch
        run: |
          # Fetch latest changes
          git fetch origin main
          git fetch origin offline || git checkout -b offline

          # Switch to offline branch
          git checkout offline

          # Copy build.json from main
          git checkout origin/main -- build.json

          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to sync"
            exit 0
          fi

          # Get the commit message from main
          MAIN_COMMIT_MSG=$(git log -1 --pretty=%B origin/main)

          # Commit the changes
          git commit -m "Sync build.json from main: $MAIN_COMMIT_MSG"

          # Push to offline branch
          git push origin offline

      - name: Summary
        run: |
          echo "âœ… build.json has been synced from main to offline branch"
